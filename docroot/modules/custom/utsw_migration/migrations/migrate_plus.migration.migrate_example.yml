id: utsw_migration_example
label: Example Migration Scraper - UTSW
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls:
    - 'modules/custom/utsw_migration/artifacts/example.json'
  item_selector: pages
  fields:
    - name: pid
      selector: pid
    - name: page_title
      selector: page_title
    - name: components
      selector: components
  ids:
    pid:
      type: string
process:
  title:
    - plugin: skip_on_empty
      method: row
      source: page_title
      message: 'Title is missing'

  component_ids:
    plugin: sub_process
    source: components
    process:
      bid:
        - plugin: migration_lookup
          source: bid
          migration: utsw_block_link_card
          no_stub: true

        # This is the parent section
        - plugin: block_layout
          region: blb_region_col_1

  layout_builder__layout:
    - plugin: get
      source:
        - '@component_ids'

    # This is the inside sections.
    - plugin: default_layout
      bundle: page
      layout_id: bootstrap_layout_builder:blb_col_2

  status:
    plugin: default_value
    default_value: 1
  moderation_state:
    plugin: default_value
    default_value: 'published'

destination:
  plugin: 'entity:node'
  default_bundle: page
dependencies:
  enforced:
    module:
      - utsw_migration

